<!DOCTYPE html>
<html>
<head>
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="app">
    <h1>Tic Tac Toe</h1>
    <div id="message">
      <p>it's x's turn</p>
    </div>
    <table>
      <tr id="row-1" class="row">
        <td id="cell-1" class="cell c1"></td>
        <td id="cell-2" class="cell v"></td>
        <td id="cell-3" class="cell c2"></td>
      </tr>
      <tr id="row-2" class="row">
        <td id="cell-4" class="cell h"></td>
        <td id="cell-5" class="cell h v"></td>
        <td id="cell-6" class="cell h"></td>
      </tr>
      <tr id="row-3" class="row">
        <td id="cell-7" class="cell c3"></td>
        <td id="cell-8" class="cell v"></td>
        <td id="cell-9" class="cell c4"></td>
      </tr>
    </table>
  </div>
  <script type="text/javascript" src="app.js"></script>
</body>
</html>
